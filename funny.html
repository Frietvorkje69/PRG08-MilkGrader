<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Grade my Milk!</title>
</head>

<body>
<div><header>Grade my Milk!</header></div>
<section class="borderedSection">
    <label for="fat" class="white">Fat: </label>
    <select id="fat" name="fat">
        <option value="0">Low</option>
        <option value="1">High</option>
    </select>
    <label for="turbidity" class="white">Turbidity: </label>
    <select id="turbidity" name="turbidity">
        <option value="0">Low</option>
        <option value="1">High</option>
    </select>
    <label for='ph' class="white">pH: </label><input type='number' id='ph' min="3" max="9.5" step="0.1" placeholder="(pH between 3 and 9.5)"/>
    <br />
    <br />
    <button id="test">Grade!</button>
</section>
<section class="borderedSection">
    <div id="display" class="white"></div>
</section>
<div>
    <form action="Trainer">
        <input type="submit" value="Trainer"/>
    </form>
</div>
</body>
</html>
